# Reusable workflow for auto-changelog generation
# This workflow can be called from any repository in your organization
#
# Usage in other repos:
#   jobs:
#     changelog:
#       uses: hahnsangkim/.github/.github/workflows/auto-changelog.yml@main

name: Auto Changelog (Reusable)

on:
  workflow_call:
    inputs:
      commit-limit:
        description: 'Number of commits to include (use "false" for unlimited)'
        required: false
        default: 'false'
        type: string
      template:
        description: 'Changelog template (keepachangelog, compact, json)'
        required: false
        default: 'keepachangelog'
        type: string
      output-file:
        description: 'Output filename'
        required: false
        default: 'CHANGELOG.md'
        type: string

jobs:
  update-changelog:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for changelog generation
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install auto-changelog
        run: npm install -g auto-changelog

      - name: Generate Changelog
        run: |
          auto-changelog \
            --template ${{ inputs.template }} \
            --output ${{ inputs.output-file }} \
            --commit-limit ${{ inputs.commit-limit }}

      - name: Check for changes
        id: check_changes
        run: |
          git diff --quiet ${{ inputs.output-file }} || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add ${{ inputs.output-file }}
          git commit -m "docs: auto-update changelog [skip ci]"
          git push

